<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="text-center mt-5">
            <h1 class="mt-3 container">Registration Form </h1>
        </div>
    </header>
    <main class="container1">
        <div class="box  ">
            <form action="">
                <div class="input-name">
                    <label for="fname"> <i class="fa-solid fa-user-tie"></i>First Name</label>
                    <input type="text" placeholder="First Name" id="fname" class="ps-2 ms-3">
                    <span></span>
                </div>

                <div class="input-name">
                    <label for="lname"> <i class="fa-solid fa-user-tie"></i>Last Name</label>
                    <input type="text" placeholder="Last Name" id="lname" class="ps-2 ms-3">
                    <span></span>
                </div>

                <div class="input-name">
                    <label for="email"><i class="fa-solid fa-envelope"></i>Email Id</label>
                    <input type="email" placeholder="abc@gmail.com" id="email" class=" ms-3">
                    <span></span>
                </div>

                <div class="input-name">
                    <label for="number"><i class="fa-solid fa-mobile"></i>Mobile Number</label>
                    <input type="text" placeholder="Mobile Number" id="number" class=" ms-3">
                    <span></span>
                    
                </div>

                <div class="input-name">
                    <label for="password"><i class="fa-solid fa-lock"></i>Password </label>
                    <input type="Password" placeholder="Password" id="password" class=" ms-3">
                    <span></span>
                    
                </div>
                <div class="input-name">
                    <label for=" confirm-password"><i class="fa-solid fa-lock"></i> Re-enter Password</label>
                    <input type="Password" placeholder="Password" id=" confirm-password" class=" ms-1">
                    <span></span>
                    
                </div>

                <input type="submit" style="cursor:pointer;">
            </form>
        </div>
        <p></p>
    </main>
    <script src="script.js"></script>
</body>
</html
