<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid p-0 ">
        <h1 class="text-center bg-dark text-white">LET'S PLAY THE GAME !</h1>
    </div>
    <div class="container-input ">
             <input type="text" placeholder="ENTER THE ALPHABAT A TO Z" class="text-center">
    <button class="fa-solid fa-play">PLAY NOW </button>

    </div>
    <div class="row ms-0 mt-4 me-0">
        <div class="col-sm-6">
          <div class="card p-3">
            <video
              src="assets/video/alphabet-gif.mp4"
              controls
              style="
                height: 370px !important;
                border-radius: 16px;
                justify-content: center;
                align-items: center;
               
              "
            ></video>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card p-3">
            <img
              src="assets/images/alphabet.avif"
              class="card-img-top img-fluid"
              style="height: 370px !important; border-radius: 8px"
            />
          </div>
        </div>
      </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="javascript/script.js"> </script>
    
  </body>
</html>
